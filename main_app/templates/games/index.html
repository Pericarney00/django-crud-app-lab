{% extends 'base.html' %} {% load static %} {% block head %}

{% endblock %} {% block content %}

<section class="page-header">
  <h1>Game List</h1>

</section>

<section class="card-container">
  {% for game in games %}
  <article>
    <a href="{% url 'game-detail' game.id %}">
    <div class="card-content">
      <h2 class="card-title">{{ game.name }}</h2>
      
    </div>
    </a>
  </article>
  {% endfor %}
</section>

{% endblock %}
